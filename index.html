<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap - CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Bootstrap - JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Gerador de receitas</title>
</head>

<body>

    <header id="secaoHeader">
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="./imgs/logo.png" alt="Logo" width="65" height="65" class="d-inline-block align-top">
                    <span class="display-3 text-white align-center ps-3 ">Gerador de receitas</span>
                </a>
            </div>
        </nav>
    </header>
    <main class="bg-dark">
        <section class="container text-white mx-5 pb-5 row py-md-4 px-md-5">
            <p class="h2 mb-5 px-5">
                Está com dúvida do que preparar na sua refeição? Nós te ajudamos!
            </p>
            <p class="h2 mb-5 px-5">
                Digite alguns ingredientes:
            </p>
            <form class="px-5">
                <div class="form-group">
                    <label>Ingrediente 1</label>
                    <input type="text" class="form-control" id="ingrediente1">
                </div>
                <br>
                <div class="form-group">
                    <label>Ingrediente 2</label>
                    <input type="text" class="form-control" id="ingrediente2">
                </div>
                <br>
                <div class="form-group">
                    <label>Ingrediente 3</label>
                    <input type="text" class="form-control" id="ingrediente3">
                </div>
            </form>
            <div class="container px-5 py-5">
                <button type="button" class="btn btn-light" onclick="criarReceita()">Criar receita!</button>
            </div>
            <p class="h2 mb-5 px-5">
                Que tal fazer algo com: <span id="textoIngredienteDigitado"></span>
                <span id="textoIngredienteAleatorio"></span>
            </p>
            <p class="h2 mb-5 px-5">
                Não gostou? Que tal tentar com outros ingredientes?
            </p>
            <div class="container px-5">
                <button type="button" class="btn btn-light" onclick="redefinirReceita()">Tente novamente</button>
            </div>
        </section>
    </main>
    <footer class="py-4 px-5 bg-dark">
        <ul class="nav justify-content-center border-bottom border-white py-3 mb-3 px-5 mx-5">
            <li class="nav-item"><a href="#secaoHeader" class="px-3 text-decoration-none text-white">Início</a></li>
            <li class="nav-item"><a href="#" class="px-3 text-decoration-none text-white">Mais receitas</a></li>
            <li class="nav-item"><a href="#" class="px-3 text-decoration-none text-white">Github</a></li>
        </ul>
        <p class="text-center text-white">© 2023 Augusto Tognetti</p>
    </footer>

    <!--JS Personalizado-->
    <script src="js/script.js"></script>

</body>

</html>
